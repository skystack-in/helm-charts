# Default values for switchblade.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

nodeSelector: {}

tolerations: []

affinity: {}

service:
  type: ClusterIP
  httpPort: 8500
  apiPort: 500

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /api
          pathType: ImplementationSpecific
          port: 500
        - path: /
          pathType: ImplementationSpecific
          port: 8500
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

switchblade:
  image:
    repository: ghcr.io/skystack-in/switchblade
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  livenessProbe:
    httpGet:
      path: /api
      port: 500
  readinessProbe:
    httpGet:
      path: /api
      port: 500

  # Additional volumeMounts on the output Deployment definition.
  volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

  configmap:
    enabled: true
    existingConfigMap: ""
    values:
      DB_HOST: mariadb
      DB_NAME: switchblade
      DB_USER: root      
      PORT: 500

  secrets:
    enabled: true
    existingSecret: ""
    values:
      DB_PASS: password
      JWT_KEY: DNMBQY09katNrVHFEIcmv31V30Hd0DvFve4R32XS4Mg=
      ENCRYPTION_KEY: qrRHfesQhksUeBdEf0dJWNQ/4VW0bx9WADlpvMv8Awc=

switchblade_ui:
  image:
    repository: ghcr.io/skystack-in/switchblade-ui
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  livenessProbe:
    httpGet:
      path: /
      port: 8500
  readinessProbe:
    httpGet:
      path: /
      port: 8500

  # Additional volumeMounts on the output Deployment definition.
  volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

  env:
    SWITCHBLADE_API_HOST: http://localhost:500